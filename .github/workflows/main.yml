name: Link Issue

on:
  pull_request:
    types: [opened, labeled]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Run the JIRA link action
      uses: ./
      id: link
      with:
        base-url: 'https://www.google.com'
        issue-prefix: 'LINK'
        github-auth: ${{ secrets.GITHUB_TOKEN }}
